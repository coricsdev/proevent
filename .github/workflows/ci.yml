name: ProEvent CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node / Tailwind
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm deps
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Build CSS
        run: |
          if [ -f package.json ]; then
            npm run build || echo "build failed"; fi

      # PHP + PHPCS
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install PHPCS + WPCS
        run: |
          composer global require "squizlabs/php_codesniffer=*"
          composer global require "wp-coding-standards/wpcs"
          phpcs_dir="$(composer global config home)/vendor/bin"
          echo "$phpcs_dir" >> $GITHUB_PATH

      - name: Configure WPCS
        run: |
          phpcs --config-set installed_paths ~/.composer/vendor/wp-coding-standards/wpcs || true

      - name: Run PHPCS on theme
        run: |
          phpcs --standard=WordPress --ignore=node_modules,vendor .