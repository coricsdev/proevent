version: "3.9"

services:

  db:
    image: mysql:5.7
    container_name: proevent-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp
      MYSQL_PASSWORD: wp
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - proevent_db_data:/var/lib/mysql

  wordpress:
    image: wordpress:latest
    container_name: proevent-wp
    depends_on:
      - db
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp
      WORDPRESS_DB_PASSWORD: wp
      WORDPRESS_DB_NAME: wordpress
    volumes:
      # mount WP core into a named volume
      - proevent_wp_data:/var/www/html
      # mount *this repo* (theme) into the themes directory
      - ./:/var/www/html/wp-content/themes/proevent

volumes:
  proevent_db_data:
  proevent_wp_data:
